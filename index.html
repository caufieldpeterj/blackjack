<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BlackJack</h1>
    <div class="buttons">
        <button id="deal" type="button">Deal</button>
        <button id="hit"type="button">Hit</button>
        <button id="stand" type="button">Stand</button>
    </div>
    <div class="container">
        <div class="participant" id='dealer'>
            <h3>Dealer</h3>
            <div class='dealer-cards' id='dealer-cards'></div>
        </div>
        <div class="participant" id='player'> 
            <h3>Player</h3>
            <div class='player-cards' id='player-cards'></div>
        </div>
    </div>
</body>
</html>
